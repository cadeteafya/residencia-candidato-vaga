name: Scraper - Concorr√™ncia Resid√™ncia M√©dica 2026

on:
  schedule:
    - cron: "0 10 * * *"   # 07:00 BRT
  workflow_dispatch:

permissions:
  contents: write
  pages: write        # necess√°rio para deploy-pages
  id-token: write     # necess√°rio para deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    name: Atualizar dados e publicar site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        working-directory: scraper
        run: |
          python scrape_concorrencia.py

      - name: Commit updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain scraper/output/data site/data site/downloads)" ]; then
            git add scraper/output/data site/data site/downloads
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica ($(date '+%d/%m/%Y %H:%M'))"
            git push
          else
            echo "Nenhuma altera√ß√£o para commitar."
          fi

      # ===== DEPLOY OFICIAL DO PAGES =====
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
