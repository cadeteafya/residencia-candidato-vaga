name: Scraper - Concorr√™ncia Resid√™ncia M√©dica 2026

on:
  schedule:
    # Roda todos os dias √†s 10:00 UTC = 07:00 Bras√≠lia
    - cron: "0 10 * * *"
  workflow_dispatch: # permite rodar manualmente

jobs:
  scrape:
    runs-on: ubuntu-latest
    name: Atualizar dados de concorr√™ncia

    steps:
      # === Checkout do reposit√≥rio ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Setup do Python ===
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === Instala depend√™ncias ===
      - name: Install dependencies
        working-directory: scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # === Executa o scraper ===
      - name: Run scraper
        working-directory: scraper
        run: |
          python scrape_concorrencia.py

      # === Configura Git e commita as mudan√ßas ===
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Verifica se houve altera√ß√£o nos arquivos JSON
          if [ -n "$(git status --porcelain scraper/output/data site/data)" ]; then
            git add scraper/output/data site/data
            git commit -m "ü§ñ Atualiza√ß√£o autom√°tica do JSON de concorr√™ncia ($(date '+%d/%m/%Y %H:%M'))"
            git push
          else
            echo "Nenhuma atualiza√ß√£o detectada."
          fi

      # === (Opcional) Publicar a pasta site/ no GitHub Pages ===
      # Ative esta etapa apenas se usar GitHub Pages para hospedar o site.
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
