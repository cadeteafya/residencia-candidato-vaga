on:
  schedule:
    - cron: "0 10 * * *"   # 07:00 BRT (10:00 UTC)
  workflow_dispatch:

permissions:
  contents: write     # commit em site/data e site/downloads
  pages: write        # publicar no GitHub Pages
  id-token: write     # requerido por deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    name: Atualizar dados e publicar site

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        working-directory: scraper
        run: |
          python scrape_concorrencia.py

      # === COPIA GERADOS (raiz/output) PARA site/ ===
      - name: Sync generated files to site/
        run: |
          set -e
          mkdir -p site/data site/downloads
          cp -f output/data/concorrencia_2026.json site/data/ || true
          cp -f output/excel/*.xlsx site/downloads/ 2>/dev/null || true

      - name: List site dir (debug)
        run: |
          echo "== site/data =="
          ls -la site/data || true
          echo "== site/downloads =="
          ls -la site/downloads || true

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain site/data site/downloads)" ]; then
            git add site/data site/downloads
            git commit -m "ðŸ¤– Publica dados no site ($(date '+%d/%m/%Y %H:%M'))"
            git push
          else
            echo "Nenhuma alteraÃ§Ã£o para commitar."
          fi

      # ===== DEPLOY DO GITHUB PAGES =====
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
